{% extends 'index.html' %}
{% block content %}
<style type="text/css">
    .form-control {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #ffffff0f;
    background-clip: padding-box;
    border: 1px solid #4c4c4c;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>
<div class="container col-lg-6" style="color:#FFFFFF;">
<form action="{% url 'addfilm' %}" method="post" style="display:flex;flex-direction:column;">
    <h1>Новый фильм</h1>
    {% csrf_token %}
    {{form.category.errors}}
    {{ form.non_field_errors }}
    {%for ff in form%}
    <div class="mb-3"style="display:flex;flex-direction:column;">
        <label for="{{ff.id_for_label}}">{{ff.label}}</label>{{ff}}
          </div>
     {%endfor%}
    <button class="btn btn-primary"type="submit">Добавить фильм</button>
</form>
    </div>
{% endblock %}
